spring.application.name=ZavrsniProjektBackend

# PostgreSQL Database Configuration (ONE database for everything!)
spring.datasource.url=jdbc:postgresql://localhost:5432/hiking
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# PostGIS LULC Analysis Configuration
postgis.buffer.distance=15
postgis.srid=32633
postgis.raster.table=lulc_raster

# JWT Configuration
jwt.secret=mySecretKeyThatIsAtLeast32CharactersLongForHS256Algorithm
jwt.access-token.expiration=86400000
jwt.refresh-token.expiration=2592000000

# Server Configuration
server.port=8080

# Async thread pool configuration
spring.task.execution.pool.core-size=2
spring.task.execution.pool.max-size=5
spring.task.execution.pool.queue-capacity=100

# Logging
logging.level.com.example.zavrsniprojektbackend.services=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN